<!DOCTYPE html>
<html> 
	
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
		<title>Seletor id</title>
		
		<!---JS--->
		<script>
			
			//Função
			function exibirConteudo(){
				
				//Obter dados id CAMPO
				var campo = document.getElementById("campo");
				
				//Exibir conteudo // usa value por ser formulario
				alert(campo.value);

				//Apagar conteudo
				campo.value = "";

			}

		</script>
	</head>

	<body>
		
		<input type="text" id="campo">
		<button onclick="exibirConteudo()">Clique aqui</button>

	</body>

</html>
