<!DOCTYPE html>
<html> 
	
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
		<title>Evento Alteracao</title>
		
		<!---JS--->
		<script>
			
			//Funcao
			function mensagem(){
			//Obter o Curso selecionado
			var curso = document.getElementById("cursos").value;
			//Exibir o curso selecionado
			alert(curso);	
			}


		</script>
	</head>

	<body>
			
		<select onchange="mensagem()" id="cursos">
			<option>Escolha seu curso</option>
			<option>HTML</option>
			<option>CSS</option>
			<option>JAVASCRIPT</option>
		</select>
		
	</body>

</html>
