<!DOCTYPE html>
<html> 
	
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
		<title>Seletor classe</title>
		
		<!---JS--->
		<script>
			
			//funcao
			function exibirTexto(){

				//Armazenar a tag com a classe texto
				var campo = document.getElementsByClassName("texto")[0];
				//Exibir o conteudo
				alert(campo.innerHTML);
			}


		</script>
	</head>

	<body>

		<button onclick="exibirTexto()">Clique aqui</button>

		<h1 class="texto">Title</h1>
		<h2 class="texto">Title in h2</h2>
		<p class="texto">Paragrafo</p>	

	</body>

</html>
