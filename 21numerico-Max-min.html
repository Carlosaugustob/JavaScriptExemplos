<!DOCTYPE html>
<html> 
	
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
		<title>Minimo e Maximo</title>
		
		<!---JS--->
		<script>
			
			//Obter o menor valor
			alert(Math.min(-10, 5 , 0 , 100, -25, 2));
			
			//Obter o maior valor
			alert(Math.max(5, 7 , 9 , -13 , 0 , 1500));
		</script>
	</head>
