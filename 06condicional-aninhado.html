<!DOCTYPE html>
<html> 
	
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
		<title>Condicional aninhada</title>
		
		<!---JS--->
		<script>
			//media
			var media = 8.5;
			

			//condicional
			if(media == 10){ 
				alert("Parabens");
			}else if(media >= 9){ //senao se
				alert("Otimo");
			}else if(media >= 8){
				alert("Bom");
			}else if(media >= 7){
				alert("Na media")
			}else if(media >= 5){
				alert("Em exame")
			}else{
				alert("Reprovado");
			}
		</script>
	</head>
	
	<body>
				
	</body>

</html>
