<!DOCTYPE html>
<html> 
	
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
		<title>Seletor HTML</title>
		
		<!---JS--->
		<script>
			
			//Funcao
			function acao(){
				//variavel
				var texto = document.getElementsByTagName("h1")[0];
				//Exibir o conteudo do H1
				alert(texto.innerHTML);
			}

		</script>
	</head>

	<body>
		<button onclick="acao()">Selecionar</button>

		<h1>Proway</h1>
		<h1>Seletor JS</h1>
		<h1>Curso Proway</h1>

	</body>

</html>
